      color: #000;
      font-weight: 700;
      font-size: 1.5rem;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 255, 0, 0.3);
      text-decoration: none;
    }

    .btn:hover {
